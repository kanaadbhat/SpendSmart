name: Build and deploy ASP.Net Core app to Azure Web App - spendsmartly
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F4BEC56888E54E1795C36F20E347E51C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F0DCEC3F708D443584FECA7C97F8CB38 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A7F839D904934FACB972EB21A23FCB3F }}
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'spendsmartly'
          slot-name: 'Production'
          package: .
          
      - name: Apply EF Migrations
        run: |
          dotnet tool install --global dotnet-ef
          dotnet ef database update --connection "${{ secrets.AZURE_SQL_CONNECTIONSTRING }}"
        working-directory: ${{ env.DOTNET_ROOT }}/myapp
